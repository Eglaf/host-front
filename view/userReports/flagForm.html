<ng-include src="'view/pre.html'"></ng-include>

<h1>User reports</h1>

<form class="content-box">

    <div class="form-group">

        <ng-include src="'view/errors.html'"></ng-include>

        <label>Contact</label>
        <input type="text" disabled="disabled" class="form-control" ng-value="ctrl.oUserData.contact"/>

        <label>Role</label>
        <input type="text" disabled="disabled" class="form-control" ng-value="ctrl.oUserData.role"/>

        <table class="flagTable">
            <tbody>
            <tr>
                <td>
                    <label>Flag Phone</label>
                </td>
                <td>
                    <button class="btn btn-success"
                            ng-show="ctrl.oUserData.flag_phone"
                            ng-click="ctrl.oUserData.flag_phone = false;">Enabled
                    </button>
                    <button class="btn btn-danger"
                            ng-hide="ctrl.oUserData.flag_phone"
                            ng-click="ctrl.oUserData.flag_hone = true;">Disabled
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Flag Email</label>
                </td>
                <td>
                    <button class="btn btn-success"
                            ng-show="ctrl.oUserData.flag_email"
                            ng-click="ctrl.oUserData.flag_email = false;">Enabled
                    </button>
                    <button class="btn btn-danger"
                            ng-hide="ctrl.oUserData.flag_email"
                            ng-click="ctrl.oUserData.flag_email = true;">Disabled
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Flag Report</label>
                </td>
                <td>
                    <button class="btn btn-success"
                            ng-show="ctrl.oUserData.flag_report"
                            ng-click="ctrl.oUserData.flag_report = false;">Enabled
                    </button>
                    <button class="btn btn-danger"
                            ng-hide="ctrl.oUserData.flag_report"
                            ng-click="ctrl.oUserData.flag_report = true;">Disabled
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-primary"
            ng-click="ctrl.submit()">
        Save
    </button>

    <a ui-sref="users-list" class="btn btn-default">
        Back
    </a>

    <br/>
    <br/>

    <div ng-show="ctrl.bError" class="alert alert-danger">
        Something is invalid...
    </div>

</form>


<ng-include src="'view/post.html'"></ng-include>

<style type="text/css">

    .flagTable > tbody > tr > td {
        padding: 10px;
    }

    .flagTable > tbody > tr > td > button {
        width: 80px;
    }


</style>
