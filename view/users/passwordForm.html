<ng-include src="'view/pre.html'"></ng-include>

<h1>Change password</h1>

<form class="content-box">

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" placeholder="Enter password" aria-describedby="passwordHelp"
               ng-model="ctrl.sPassword"
               ng-change="ctrl.bError = false;">
        <small id="passwordHelp" class="form-text text-muted">Password.</small>
    </div>

    <button class="btn btn-primary"
            ng-click="ctrl.submit()">
        Save
    </button>

    <a ui-sref="users-list" class="btn btn-default">
        Back
    </a>

    <br />
    <br />

    <div ng-show="ctrl.bError" class="alert alert-danger">
        Invalid password!
    </div>

</form>
