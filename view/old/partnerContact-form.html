<ng-include src="'view/pre.html'"></ng-include>

<h1 ng-show="ctrl.isUpdate()">Partner contact update</h1>
<h1 ng-hide="ctrl.isUpdate()">Partner contact create</h1>

<form class="content-box">

    <div class="form-group">
        <label for="country">Country</label>
        <input type="string" id="country" class="form-control" placeholder="Enter country" aria-describedby="countryHelp"
               ng-model="ctrl.oPartnerContact.country">
        <small id="countryHelp" class="form-text text-muted">Country.</small>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="string" id="city" class="form-control" placeholder="Enter city" aria-describedby="cityHelp"
               ng-model="ctrl.oPartnerContact.city">
        <small id="cityHelp" class="form-text text-muted">City.</small>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="string" id="address" class="form-control" placeholder="Enter address" aria-describedby="addressHelp"
               ng-model="ctrl.oPartnerContact.address">
        <small id="addressHelp" class="form-text text-muted">Address.</small>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="string" id="phone" class="form-control" placeholder="Enter phone" aria-describedby="phoneHelp"
               ng-model="ctrl.oPartnerContact.phone">
        <small id="phoneHelp" class="form-text text-muted">Phone number.</small>
    </div>

    <button class="btn btn-primary"
            ng-click="ctrl.submit()">
        Save
    </button>

    <a ui-sref="partnerContact-list({id: ctrl.oPartnerContact.id})" class="btn btn-default"> <!-- todo partner.id -->
        Back
    </a>

</form>

<ng-include src="'view/post.html'"></ng-include>
