<ng-include src="'view/pre.html'"></ng-include>

<h1>Add new customer contact</h1>

<form class="content-box">

    <ng-include src="'view/errors.html'"></ng-include>

    <div class="form-group">
        <label for="userName">Username (email)</label>
        <input type="text" id="userName" class="form-control" placeholder="Enter username" aria-describedby="uerNameHelp"
               ng-model="ctrl.oForm.userName">
        <small id="emailHelp" class="form-text text-muted">Username (email).</small>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" aria-describedby="passwordHelp"
               ng-model="ctrl.oForm.password">
        <small id="passwordHelp" class="form-text text-muted">Password.</small>
    </div>

    <div class="form-group">
        <label for="fullName">Full name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter full name" aria-describedby="fullNameHelp"
               ng-model="ctrl.oForm.fullName">
        <small id="fullNameHelp" class="form-text text-muted">Full name.</small>
    </div>

    <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" id="phone" class="form-control" placeholder="Enter phone number" aria-describedby="phoneHelp"
               ng-model="ctrl.oForm.phoneNumber">
        <small id="phoneHelp" class="form-text text-muted">Phone number.</small>
    </div>

    <button class="btn btn-primary"
            ng-click="ctrl.submit()">
        Save
    </button>

    <button class="btn btn-default"
            ng-click="ctrl.goBack()">
        Back
    </button>

</form>

<ng-include src="'view/post.html'"></ng-include>
